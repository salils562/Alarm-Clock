<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
     <link rel="stylesheet" href="style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="form-check form-switch switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" onClick="darkMode()">
        <label class="form-check-label" for="flexSwitchCheckDefault" id="txt">Enable Dark Mode</label>
      </div>
    <div class="container">
        <h1>Alarm Clock</h1>
        <p>Set Your Alarm and be on Time</p>
    </div>
    <div class="alarm">
        <div class="items-alarm">
        <input type="date" name="date" id="date">
        <input type="time" name="time" id="time">
        </div>
        <div class="items-alarm">
            <button type="button" class="btn btn-primary" id="alarmButton">Set Alarm</button>
        </div>
    </div>
    <footer class="foot">
        <p>Developed By Salil Sharma || Developer </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="code.js"></script>
    <script src="alarm.js"></script>
</body>
</html>
